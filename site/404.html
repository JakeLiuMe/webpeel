<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — WebPeel</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container { max-width: 480px; padding: 2rem; }
    .code {
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(135deg, #18181B, #27272A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #f9fafb;
    }
    p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary {
      background: #18181B;
      color: white;
    }
    .primary:hover { background: #27272A; }
    .secondary {
      border: 1px solid #374151;
      color: #d1d5db;
    }
    .secondary:hover { border-color: #6B7280; color: #f9fafb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/" class="primary">← Back to Home</a>
      <a href="/docs" class="secondary">Documentation</a>
    </div>
  </div>
</body>
</html>
